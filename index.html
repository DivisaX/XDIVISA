<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Divisas</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Estilos básicos para una vista previa rápida */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e60606;
        }

        header {
            background-color: #220c3f;
            color: #ffffff;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(255, 254, 254, 0.1);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        main {
            padding: 40px 20px;
        }

        .converter {
            background-color: #d3cdcd60;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(255, 253, 253, 0.219);
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .input-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        label {
            font-weight: bold;
            flex-basis: 20%;
        }

        select, input[type="number"] {
            flex-grow: 1;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ffffff94;
            font-size: 16px;
        }

        button {
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #ff5303b4;
            color: #a4a5ac;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #155ab4;
        }

        #result {
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            color: #fff;
        }

        footer {
            background-color: #170b49;
            color: #e2e1e1;
            text-align: center;
            padding: 20px;
            position: relative;
            bottom: 0;
            width: 100%;
            box-shadow: 0 -4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>
    <header>
        <div class="container">
            <h1>DivisaX</h1>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="converter">
                <div class="input-group">
                    <label for="fromCurrency">De:</label>
                    <select id="fromCurrency" aria-label="Selecciona la divisa de origen">
                        <option value="USD">USD - Dólar estadounidense</option>
                        <option value="EUR">EUR - Euro</option>
                        <option value="GBP">GBP - Libra esterlina</option>
                        <option value="JPY">JPY - Yen japonés</option>
                        <option value="AUD">AUD - Dólar australiano</option>
                        <option value="CAD">CAD - Dólar canadiense</option>
                        <option value="CHF">CHF - Franco suizo</option>
                        <option value="CNY">CNY - Yuan chino</option>
                        <!-- Más opciones -->
                    </select>
                </div>
                <div class="input-group">
                    <label for="toCurrency">A:</label>
                    <select id="toCurrency" aria-label="Selecciona la divisa de destino">
                        <option value="USD">USD - Dólar estadounidense</option>
                        <option value="EUR">EUR - Euro</option>
                        <option value="GBP">GBP - Libra esterlina</option>
                        <option value="JPY">JPY - Yen japonés</option>
                        <option value="AUD">AUD - Dólar australiano</option>
                        <option value="CAD">CAD - Dólar canadiense</option>
                        <option value="CHF">CHF - Franco suizo</option>
                        <option value="CNY">CNY - Yuan chino</option>
                        <!-- Más opciones -->
                    </select>
                </div>
                <div class="input-group">
                    <label for="amount">Importe:</label>
                    <input type="number" id="amount" placeholder="Introduce el importe" aria-label="Introduce el importe a convertir">
                </div>
                <button onclick="convertCurrency()">Convertir</button>
                <!-- Agregar la etiqueta correcta para mostrar el resultado -->
                <div id="result"> Resultado </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="container">
            <p>&copy; 2024 DivisaX. Todos los derechos reservados.</p>
        </div>
    </footer>

    <script src="script.js"></script> <!-- Vincula el archivo de JavaScript -->
</body>

</html>
